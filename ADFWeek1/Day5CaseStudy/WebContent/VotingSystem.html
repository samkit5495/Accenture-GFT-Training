<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Voting System</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
<div class="row">
<form action="VoterController" method="post" class="col-md-4 col-md-offset-4">

<div class="form-group">
	<label>Voter ID</label>
	<input type="text" name="voterId" class="form-control">
</div>

<div class="form-group">
	<input type="checkbox" name="vote">
	<label>Grant My Vote</label>
</div>

<div class="form-group">
	<input type="submit" name="operation" value="VOTE" class="btn btn-success">
</div>

</form>
</div>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
